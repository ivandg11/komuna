<link rel="stylesheet" href="css/servicios.css" />
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servicios - Komuna</title>
  </head>
  <body>
    
    <div class="nav-container">
      <a href="#" class="nav-logo">Komuna</a>
      
      <div class="search-container">
          <input
              type="text"
              placeholder="🔍 Buscar servicios..."
              class="search-input"
          />
          <button class="search-button">Buscar</button>
      </div>
      
      <nav class="navbar">
          <div class="nav-links">
              <a href="index.html">Inicio</a>
              <a href="#">Comunidad</a>
              <a href="dashboard.html" id="Dashboard">Dashboard</a>
              <a href="index.html" id="logout">Cerrar Sesión</a>
          </div>
      </nav>
  </div>

    <main>
      <section class="card request-form">
        <h2 class="section-title">📤 Publicar Nueva Solicitud</h2>
        <form id="requestForm" class="needs-form">
          <div class="input-group">
            <input
              type="text"
              class="input-glowing"
              placeholder="¿Qué necesitas?"
              id="titleInput"
              required
            />
            <span class="input-icon">💡</span>
          </div>

          <div class="input-group">
            <input
              type="text"
              class="input-glowing"
              placeholder="📍 Ubicación"
              id="locationInput"
              required
            />
            <span class="input-icon">🌍</span>
          </div>

          <div class="input-group">
            <input
              type="number"
              class="input-glowing"
              placeholder="💰 Recompensa (opcional)"
              id="rewardInput"
            />
            <span class="input-icon">💎</span>
          </div>

          <button type="submit" class="button-glowing">
            <span class="button-content">Publicar Solicitud</span>
            <div class="glow"></div>
          </button>
        </form>
      </section>

      <section class="requests-section">
        <h2 class="section-title">🌟 Solicitudes Cercanas</h2>
        <div class="requests-grid">
          <!-- Ejemplo de tarjeta de solicitud -->
          <article class="service-card">
            <div class="card-header">
              <h3>🐕 Pasear al perro</h3>
              <span class="reward-badge">$10</span>
            </div>
            <div class="card-body">
              <p class="location">📍 Centro de la ciudad</p>
              <div class="user-info">
                <span class="user-avatar">👤</span>
                <a href="#" class="user-link">@juanperez</a>
              </div>
            </div>
            <button class="action-button">
              <span>Ofrecer Ayuda</span>
              <div class="button-glow"></div>
            </button>
          </article>
          <article class="service-card">
            <div class="card-header">
              <h3>Cambiar mi llanta </h3>
              <span class="reward-badge">$10</span>
            </div>
            <div class="card-body">
              <p class="location">📍 Centro de la ciudad</p>
              <div class="user-info">
                <span class="user-avatar">👤</span>
                <a href="#" class="user-link">@juanperez</a>
              </div>
            </div>
            <button class="action-button">
              <span>Ofrecer Ayuda</span>
              <div class="button-glow"></div>
            </button>
          </article>

          <!-- Más tarjetas... -->
        </div>
      </section>
    </main>

    <footer class="footer">
      <!-- Contenido del footer -->
    </footer>

    <script 
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Verificar si la sesión está activa (ejemplo usando localStorage)
          const isLoggedIn = localStorage.getItem('loggedIn') === 'true';
          
          // Obtener elementos del DOM
          const dashboardLink = document.getElementById('Dashboard');
          const logoutLink = document.getElementById('logout');
      
          // Mostrar/ocultar elementos según el estado de la sesión
          if (dashboardLink && logoutLink) {
              if (!isLoggedIn) {
                  dashboardLink.style.display = 'none';
                  logoutLink.style.display = 'none';
              } else {
                  dashboardLink.style.display = 'inline-block';
                  logoutLink.style.display = 'inline-block';
              }
          }
      
          // Función para cerrar sesión
          if (logoutLink) {
              logoutLink.addEventListener('click', function(e) {
                  e.preventDefault();
                  localStorage.removeItem('isLoggedIn');
                  window.location.href = 'index.html';
              });
          }
      });
      </script>
    </script>
    
  </body>
</html>
